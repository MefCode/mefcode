<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>MefCode - Contacto</title>
</head>
<body>
  <header>
    <img class="logo" src="./img/logo/logo5.png" alt="MefCode Logo">
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="acerca-de.html">Acerca de</a></li>
        <li><a href="proyectos.html">Proyectos</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Contacto</h1>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
        <button class="form-button" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 MefCode. Todos los derechos reservados.</p>
    <div class="social-icons">
      <a href="https://www.facebook.com" class="social-icon"><img src="./img/icon/fb.png" alt="facebook icon"></a>
      <a href="https://www.twitter.com" class="social-icon"><img src="./img/icon/tw.png" alt="twitter icon"></a>
      <a href="https://www.instagram.com" class="social-icon"><img src="./img/icon/ig.png" alt="instagram icon"></a>
      <a href="https://www.linkedin.com" class="social-icon"><img src="./img/icon/in.png" alt="linkedin icon"></a>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
